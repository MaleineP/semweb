<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bicycle Location</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
   
    </head>
    <body>
    <a th:href="@{/}">Accueil</a>
<!-- tableau bootstrap -->
        <div class="d-flex justify-content-start">
        	<div class="p-2 bd-highlight">
        		<h2>Static Data</h2>
	    		<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">predicate</th>
				      <th scope="col">object</th>
				    </tr>
				  </thead>
				  <tbody th:each="stations: ${city_s}">
				    <tr th:each="station: ${stations}" th:about="${station.subject}">
				      <td th:property="${station.predicate}" th:content="${station.object}" th:text="${station.predicate.localName}"></td>
				      <td th:text="${station.object}"></td>
				    </tr>
				    <tr class="table-dark">
				   	  <td ></td>
				      <td ></td>
				    </tr>
				  </tbody>
				</table>
			</div>	
        	<div class="p-2 bd-highlight">
        		<h2>Dynamic Data</h2>
	    		<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">predicate</th>
				      <th scope="col">object</th>
				    </tr>
				  </thead>
				  <tbody th:each="stations: ${city_d}">
				    <tr th:each="station: ${stations}" th:about="${station.subject}">
				      <td th:property="${station.predicate}" th:content="${station.object}" th:text="${station.predicate.localName}"></td>
				      <td th:text="${station.object}"></td>
				    </tr>
				    <tr class="table-dark">
				   	  <td ></td>
				      <td ></td>
				    </tr>
				  </tbody>
				</table>
			</div>	
        </div>
	</body>
</html>
