<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bicycle Location</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
   
    </head>
    <body>
	    <h1>Bicycle Location</h1>
        
        <!-- tableau bootstrap -->
        <div>
	    	<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">subject</th>
			      <th scope="col">predicate</th>
			      <th scope="col">object</th>
			    </tr>
			  </thead>
			  <tbody th:each="station_stat: ${saint_etienne_static}" th:each="station_dyn: ${saint_etienne_dynamic}">
			    <tr>
			      <td th:text="${station_stat.subject}"></td>  
			      <td th:text="${station_stat.predicate}"></td>
			      <td th:text="${station_stat.object}"></td>
			    </tr>
			    <tr>
			      <td th:text="${station_dyn.subject}"></td>  
			      <td th:text="${station_dyn.predicate}"></td>
			      <td th:text="${station_dyn.object}"></td>
			    </tr>
			  </tbody>
			</table>
        </div>
    </body>
</html>
